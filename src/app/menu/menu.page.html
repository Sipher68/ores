<ion-tabs *ngIf="!isDesktop">
  <ion-tab-bar slot="bottom">
    <ion-tab-button id="button-in-patients" tab="in-patients">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label class="tab-font-family">In Patients</ion-label>
    </ion-tab-button>
    <ion-tab-button id="button-dashboard" tab="dashboard">
      <ion-icon name="stats-chart-outline"></ion-icon>
      <ion-label class="tab-font-family">Dashboard</ion-label>
    </ion-tab-button>


    <!--ion-tab-button id="button-appointments" tab="appointments">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label class="tab-font-family">{{this.constants.MENU__VALUE__APPOINTMENTS}}</ion-label>
    </ion-tab-button-->
    <ion-tab-button id="button-news-feed" tab="news-feed">
      <ion-icon name="newspaper-outline"></ion-icon>
      <ion-label class="tab-font-family">News Feed</ion-label>
    </ion-tab-button>





    <ion-tab-button id="button-settings" tab="settings">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label class="tab-font-family">Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<div *ngIf="isDesktop" class="desktop">
  <ion-header mode="md" class="ion-no-border custom-border-bottom">
    <ion-toolbar>
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <!--chh-app-logo-sm ></chh-app-logo-sm-->
        </ion-col>
        <ion-col size="10">
          <div class="navbar" class="ion-text-center chh-bg">
            <ion-button
              id="button-dashboard"
              fill="clear"
              routerLink="/menu/dashboard"
              routerDirection="root"
              routerLinkActive="active-link"
              class="link"
            >
              Dashboard
            </ion-button>
            <ion-button
              id="button-in-patients"
              fill="clear"
              routerLink="/menu/in-patients"
              routerDirection="root"
              routerLinkActive="active-link"
              class="link"
            >
              InPatients
            </ion-button>
            <!--ion-button
              id="button-appointments"
              fill="clear"
              routerLink="/menu/appointments"
              routerDirection="root"
              routerLinkActive="active-link"
              class="link"
            >
              {{this.constants.MENU__VALUE__APPOINTMENTS}}
            </ion-button-->


            <ion-button
              id="button-appointments"
              fill="clear"
              routerLink="/menu/news-feed"
              routerDirection="root"
              routerLinkActive="active-link"
              class="link"
            >
              News Feed
            </ion-button>




            <ion-button
              id="button-settings"
              fill="clear"
              routerLink="/menu/settings"
              routerDirection="root"
              routerLinkActive="active-link"
              class="link"
            >
            Settings
            </ion-button>
            <ion-button
              id="button-logout"
              fill="clear"
              routerDirection="root"
              routerLinkActive="active-link"
              class="link"
              (click)="logout()"
            >
            Logout
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet class="with-header"></ion-router-outlet>

  <div class="footer tab-font-family">
    <span>hehe</span>
  </div>
</div>
