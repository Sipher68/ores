<ion-header mode="md" class="ion-no-border" *ngIf="!isDesktop">
  <div>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
         Overview
      </ion-title>

    </ion-toolbar>
  </div>
</ion-header>
<!--

    _    _     _____            _    _
 | |  (_)   |  __ \          | |  | |
 | |   _ ___| |  | | ___  ___| | _| |_ ___  _ __
 | |  | / __| |  | |/ _ \/ __| |/ / __/ _ \| '_ \
 |_|  | \__ \ |__| |  __/\__ \   <| || (_) | |_) |
 (_)  |_|___/_____/ \___||___/_|\_\\__\___/| .__/
                                           | |
                                           |_|
-->

<ion-content *ngIf="!isDesktop">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-row>
            <ion-col class="ion-text-center" >
              <h3 >Users :</h3>
            </ion-col>
            </ion-row>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-row>
            <ion-col  class="ion-text-center" >
              <h3 >Low Risk :</h3>
            </ion-col>
            </ion-row>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-row>
            <ion-col class="ion-text-center" >
              <h3 >Mederate Risk :</h3>
            </ion-col>
            </ion-row>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-row>
            <ion-col class="ion-text-center" >
              <h3 >High Risk :</h3>
            </ion-col>
            </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size='12'>
        <ion-card   mode="ios"  class="pointer">
        <div [chart]="column" ></div>

        </ion-card>
      </ion-col>
      <ion-col size='12'>
        <ion-card   mode="ios"  class="pointer">

        <div [chart]="pie" ></div>
        </ion-card>
      </ion-col>




      <ion-col size='12'>

      <ion-card   mode="ios"  class="pointer">
        <div id="asdasdasd" ></div>
      </ion-card>
    </ion-col>


      <ion-col size='12' class="listofmemebers">
        <app-patient-data [patientData]="patientData"></app-patient-data>


      </ion-col>
    </ion-row>



  </ion-grid>
</ion-content>

<!--
  _____            _    _
 |  __ \          | |  | |
 | |  | | ___  ___| | _| |_ ___  _ __
 | |  | |/ _ \/ __| |/ / __/ _ \| '_ \
 | |__| |  __/\__ \   <| || (_) | |_) |
 |_____/ \___||___/_|\_\\__\___/| .__/
                                | |
                                |_|
-->
<ion-content *ngIf="isDesktop">
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1" >
        <ion-grid>
          <ion-row>
            <ion-col size-md="3">
              <ion-card>
                <ion-row>
                  <ion-col size-xs="12" class="ion-text-center" >
                    <h3 >Users :</h3>
                  </ion-col>
                  </ion-row>
              </ion-card>
            </ion-col>
            <ion-col size-md="3">
              <ion-card>
                <ion-row>
                  <ion-col size-xs="12" class="ion-text-center" >
                    <h3 >Low Risk :</h3>
                  </ion-col>
                  </ion-row>
              </ion-card>
            </ion-col>
            <ion-col size-md="3">
              <ion-card>
                <ion-row>
                  <ion-col size-xs="12" class="ion-text-center" >
                    <h3 >Mederate Risk :</h3>
                  </ion-col>
                  </ion-row>
              </ion-card>
            </ion-col>
            <ion-col size-md="3">
              <ion-card>
                <ion-row>
                  <ion-col size-xs="12" class="ion-text-center" >
                    <h3 >High Risk :</h3>
                  </ion-col>
                  </ion-row>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size='8'>
              <ion-col size='12'>
                <ion-card   mode="ios"  class="pointer">
              <div [chart]="column"></div>
            </ion-card>
            </ion-col>
              <ion-col size='12'>

                <ion-card   mode="ios"  class="pointer">
                  <div id="asdasdasd" ></div>
                </ion-card>
              </ion-col>

            </ion-col>
            <ion-col size='4' class="listofmemebers">
              <app-patient-data [patientData]="patientData"></app-patient-data>


            </ion-col>
          </ion-row>



        </ion-grid>



      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
