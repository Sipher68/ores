<ion-content>
  <div id="header">
    <div id="logo">
      <h1>
       Forgot Password
      </h1>


      <!--img src="assets/img/doctors-rafiki-simple-wo-shadow.svg" alt="doctors" /-->
    </div>
  </div>

  <div class="wrapper">
    <ion-grid>
      <ion-row>
        <ion-col
          size-lg="4"
          offset-lg="4 "
          size-md="4"
          offset-md="4 "
          size-sm="6"
          size="12"
          class="my-custom-slider"
        >
          <ion-card class="form-wrapper">



              <ion-grid>
                <ion-row>
                  <ion-col size=4><img src="assets/images/ORESPH.png"></ion-col>
                  <ion-col size=8>
                    <div style="height: 100%; display: flex; align-items: center; justify-content: left;">
                    <h1>Ores.ph</h1>
                  </div>
                  </ion-col>
                </ion-row>
              </ion-grid>


            <ion-card-content>






              <form (ngSubmit)="logForm()">
                <ion-item>
                  <ion-label position="floating">New Password</ion-label>
                  <ion-textarea type="password" [(ngModel)]="todo.description" name="description"></ion-textarea>
                </ion-item>




                <ion-button  expand="block" type="submit"  fill="solid" class="sign-btn" >Submit</ion-button>
              </form>



            </ion-card-content>
          </ion-card>

          <div class="text-tag" style="display: flex; align-items: center; justify-content: center;">
            <span>Or via Social Media</span>
            </div>

            <div class="social-btns" style="display: flex; align-items: center; justify-content: center;">
                <ion-button fill="clear"  class="facebookbtn ion-no-padding">
              <ion-img src="assets/images/facebook.png"></ion-img>
                </ion-button>
                <ion-button fill="clear"  class="googlebtn ion-no-padding">
              <ion-img src="assets/images/google.png"></ion-img>
                </ion-button>
                <ion-button fill="clear"  class="applebtn ion-no-padding">
              <ion-img src="assets/images/apple.png"></ion-img>
                </ion-button>

              </div>
        </ion-col>
      </ion-row>
    </ion-grid>








  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-item lines="none" class="fontSize-12">
    <ion-label class="ion-text-center"
      >( Ores PH )</ion-label
    >
  </ion-item>
</ion-footer>
