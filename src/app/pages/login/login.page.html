<ion-content>
  <div id="header">
    <div id="logo">
      <h1>
        Logo
      </h1>


      <!--img src="assets/img/doctors-rafiki-simple-wo-shadow.svg" alt="doctors" /-->
    </div>
  </div>

  <div class="wrapper">
    <ion-grid>
      <ion-row>
        <ion-col
          size-lg="4"
          offset-lg="4 "
          size-md="4"
          offset-md="4 "
          size-sm="6"
          size="12"
          class="my-custom-slider"
        >
          <ion-card class="form-wrapper">
            <!--img src="assets/img/orgwide-png.png" /-->
            Logo or Text
            <ion-card-content>




              <form [formGroup]="validationFormUser" (ngSubmit)="LoginUser(validationFormUser.value)">
                <div class="wrapform">
                 <ion-item>
                    <ion-input type="text" name="email" formControlName="email"  placeholder="Email" value="Admin@test.com">
                   <ion-icon name="mail-outline"></ion-icon>
                   </ion-input>
                   </ion-item>
                   <div>
                       <ng-container *ngFor="let validation of validationUserMessage.email">
                             <div class="error_message" *ngIf="validationFormUser.get('email').hasError(validation.type) && (validationFormUser.get('email').dirty || validationFormUser.get('email').touched)">
                                {{validation.message}}
                             </div>
                       </ng-container>
                   </div>

                   <ion-item>

                     <ion-input type="password" name="password" formControlName="password"  placeholder="**************" >
                     <ion-icon name="lock-closed"></ion-icon>
                     </ion-input>
                     </ion-item>

                     <div>
                         <ng-container *ngFor="let validation of validationUserMessage.password">
                              <div class="error_message" *ngIf="validationFormUser.get('password').hasError(validation.type) && (validationFormUser.get('password').dirty || validationFormUser.get('password').touched)">
                                 {{validation.message}}
                              </div>
                          </ng-container>
                     </div>

                </div>



                 <div class="sign-btn-wrap">
                    <ion-button  expand="block" type="submit"  fill="solid" class="sign-btn" [disabled]="!validationFormUser.valid" >Login</ion-button>
                   </div>

                   <!--div class="text-tag">
                   <span>Or via Social Media</span>
                   </div>

                   <div class="social-btns">
                       <ion-button fill="clear"  class="facebookbtn ion-no-padding">
                     <ion-img src="assets/images/facebook.png"></ion-img>
                       </ion-button>
                       <ion-button fill="clear"  class="googlebtn ion-no-padding">
                     <ion-img src="assets/images/google.png"></ion-img>
                       </ion-button>
                       <ion-button fill="clear"  class="applebtn ion-no-padding">
                     <ion-img src="assets/images/apple.png"></ion-img>
                       </ion-button>

                     </div-->





              </form>

              <ion-item class="bgtrans" lines="none">
                <ion-label>Remember Me</ion-label>
                <ion-checkbox color="primary" checked slot="end" [(ngModel)]="rememberMe"
                (ionChange)="segmentChanged($event)"></ion-checkbox>
              </ion-item>







            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>








  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-item lines="none" class="fontSize-12">
    <ion-label class="ion-text-center"
      >( Ores PH )</ion-label
    >
  </ion-item>
</ion-footer>
