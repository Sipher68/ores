<ion-content>


  <div class="wrapper">
    <ion-grid>
      <ion-row>
        <ion-col
          size-lg="4"
          offset-lg="4 "
          size-md="4"
          offset-md="4 "
          size-sm="6"
          size="12"
          class="my-custom-slider"
        >
          <ion-card class="form-wrapper">
            <img src="assets/img/orgwide-png.png" />
            <ion-card-content>




              <ion-item style="margin-top:-10px">
                <ion-icon name="mail"></ion-icon>
                <ion-input
                  type="text"
                  placeholder="Username or Email"
                  id="input-username"
                  [(ngModel)]="postData.username"
                >
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-icon name="lock-closed"></ion-icon>
                <ion-input
                  type="password"
                  placeholder="Password"
                  id="input-password"
                  [(ngModel)]="postData.password"
                >
                </ion-input>

              </ion-item>
              <ion-button
                expand="block"
                id="btn-confirm"
                (click)="checkInput()"

                ><div>
                  test
                </div>

              </ion-button>
              <ion-button
                expand="block"
                id="btn-confirm"
                (click)="checkInput1()"

                ><div>
                  asdasdasd
                </div>

              </ion-button>
              <br />

            </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-item lines="none" class="fontSize-12">
    <ion-label class="ion-text-center"
      >( Made by Chong Hua Hospital for Chong Hua Hospital )</ion-label
    >
  </ion-item>
</ion-footer>
